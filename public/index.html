<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Test Generator Prototype</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>AI-Powered Test Generator</h1>
      <p class="subtitle">Upload context, request prompts, and run stored Markdown tests with a single-page experience.</p>
    </header>

    <main>
      <section class="panel" id="upload-panel">
        <h2>1. Upload Context Files</h2>
        <p>Select video or supplemental files to share with the AI when asking for new tests.</p>
        <input type="file" id="file-input" multiple />
        <div id="uploaded-files" class="info-box" aria-live="polite"></div>
      </section>

      <section class="panel" id="message-panel">
        <h2>2. Ask the AI</h2>
        <form id="message-form">
          <label for="message-input" class="sr-only">Message</label>
          <textarea id="message-input" rows="4" placeholder="e.g. Generate a regression test prompt for the latest checkout demo"></textarea>
          <button type="submit">Send Message</button>
        </form>
      </section>

      <section class="panel" id="tests-panel">
        <h2>3. Stored Test Prompts</h2>
        <div id="tests-list" class="list"></div>
      </section>

      <section class="panel" id="activity-panel">
        <h2>Activity &amp; AI Responses</h2>
        <div id="activity-log" class="log" aria-live="polite"></div>
      </section>
    </main>

    <template id="test-item-template">
      <article class="test-item">
        <div class="test-meta">
          <h3 class="test-title"></h3>
          <p class="test-preview"></p>
        </div>
        <button class="run-button" type="button">Run</button>
      </article>
    </template>

    <script src="app.js" defer></script>
  </body>
</html>
