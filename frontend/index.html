<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPT-5 Chat</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="chat-shell">
      <header class="chat-header">
        <h1>GPT-5 Chat</h1>
        <p class="chat-subtitle">Talk to ChatGPT through your local backend.</p>
      </header>

      <section id="messages" class="chat-window" aria-live="polite"></section>

      <form id="chat-form" class="chat-input" autocomplete="off">
        <label for="message" class="sr-only">Message</label>
        <input
          id="message"
          name="message"
          type="text"
          placeholder="Type your message..."
          required
        />
        <button type="submit" id="send-btn">Send</button>
      </form>
    </main>

    <template id="message-template">
      <div class="message">
        <div class="message-meta"></div>
        <div class="message-content"></div>
      </div>
    </template>

    <script src="script.js" type="module"></script>
  </body>
</html>
